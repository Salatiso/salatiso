                fvMainContainer.addEventListener('touchend', function(event) { fvTouchendX = event.changedTouches[0].screenX; fvHandleSwipe(); }, false);

                function fvHandleSwipe() {
                    if (fvTouchendX < fvTouchstartX - 50) { if(fvCurrentSection < fvSections.length - 1) fv_navigateToSection(fvCurrentSection + 1); }
                    if (fvTouchendX > fvTouchstartX + 50) { if(fvCurrentSection > 0) fv_navigateToSection(fvCurrentSection - 1); }
                }
            }
            if (fvSections.length > 0) fv_navigateToSection(0); // Initial nav for FamilyValue

            if (fvMobileMenuButton && fvMobileMenu) {
                fvMobileMenuButton.addEventListener('click', () => { fvMobileMenu.classList.toggle('hidden'); });
            }

            // FamilyValue Modal Logic
            window.fv_openModal = function(modalId) { document.getElementById('fv_' + modalId).style.display = 'flex'; }
            window.fv_closeModal = function(modalId) { document.getElementById('fv_' + modalId).style.display = 'none'; }
            
            window.fv_nextStep = function(nextStepId, currentStepId) {
                document.getElementById('fv_' + currentStepId).classList.remove('active');
                document.getElementById('fv_' + nextStepId).classList.add('active');
            }
            window.fv_prevStep = function(prevStepId, currentStepId) {
                document.getElementById('fv_' + currentStepId).classList.remove('active');
                document.getElementById('fv_' + prevStepId).classList.add('active');
            }
            // ... (rest of FamilyValue's specific JS like quiz, add member, log contribution, settings, currency flag, its own translation if separate)
            // Ensure FamilyValue's translation keys are prefixed (e.g., data-fv-translate-key) if it uses its own i18next instance or dictionary.
            // For simplicity here, I'm assuming FamilyValue's translation keys are distinct or it might use the global one.
        }

    </script>
